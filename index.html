<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to JSON Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 380px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
    }

    .file-upload {
      margin-bottom: 1.2rem;
      position: relative;
    }

    input[type="file"] {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .custom-file-label {
      display: inline-block;
      background-color: #f0f0f0;
      border: 2px dashed #aaa;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      width: 100%;
      cursor: pointer;
      color: #555;
      font-size: 0.95rem;
      transition: border 0.3s ease;
    }

    .custom-file-label:hover {
      border-color: #007bff;
      background-color: #f7faff;
    }

    .file-name {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.4rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .spinner {
      display: none;
      margin-top: 1.2rem;
      justify-content: center;
    }

    .spinner-border {
      width: 2rem;
      height: 2rem;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .history {
      margin-top: 2rem;
      text-align: left;
    }

    .history h3 {
      font-size: 1rem;
      margin-bottom: 0.6rem;
      color: #444;
    }

    .history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history li {
      background: #f8f9fa;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .history small {
      color: #777;
      font-size: 0.75rem;
    }

    .history-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .history a {
      text-decoration: none;
      color: #007bff;
      font-size: 0.85rem;
    }

    .history a:hover {
      text-decoration: underline;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1rem;
    }

    .delete-btn:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload PDF → Get JSON</h2>
    <form id="uploadForm">
      <div class="file-upload">
        <label class="custom-file-label" for="fileInput">Choose PDF file</label>
        <input type="file" name="file" id="fileInput" required />
        <div class="file-name" id="fileName">No file selected</div>
      </div>
      <button type="submit">Upload</button>
    </form>

    <div class="spinner" id="spinner">
      <div class="spinner-border"></div>
    </div>

    <div class="history" id="history">
      <h3>Recent Uploads</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const spinner = document.getElementById('spinner');
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const historyList = document.getElementById('historyList');

    fileInput.addEventListener('change', () => {
      fileNameDisplay.textContent = fileInput.files.length
        ? fileInput.files[0].name
        : 'No file selected';
    });

    const getHistory = () => JSON.parse(localStorage.getItem('fileHistory') || '[]');

    const saveHistory = (data) => {
      localStorage.setItem('fileHistory', JSON.stringify(data.slice(0, 5)));
    };

    const downloadJSON = (content, filename) => {
      const blob = new Blob([content], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    };

    const loadHistory = () => {
      historyList.innerHTML = '';
      const history = getHistory();
      history.forEach((entry, index) => {
        const li = document.createElement('li');
        const id = entry.id;
        li.innerHTML = `
          <div>
            <strong>${entry.name}</strong><br />
            <small>${new Date(entry.date).toLocaleString()}</small>
          </div>
          <div class="history-actions">
            <a href="#" data-id="${id}" class="download-link">Download</a>
            <button class="delete-btn" data-id="${id}" title="Delete">&times;</button>
          </div>
        `;
        historyList.appendChild(li);
      });

      document.querySelectorAll('.download-link').forEach((link) => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const id = e.target.dataset.id;
          const item = getHistory().find((h) => h.id === id);
          if (item) {
            downloadJSON(item.data, item.name.replace('.pdf', '.json'));
          }
        });
      });

      document.querySelectorAll('.delete-btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const filtered = getHistory().filter((h) => h.id !== id);
          saveHistory(filtered);
          loadHistory();
        });
      });
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      spinner.style.display = 'flex';

      try {
        const res = await fetch('https://mconsent.aiflows.srswebsolutions.com/webhook/upload', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) throw new Error('Upload failed');

        const text = await res.text(); // Get raw text so we can store and parse
        downloadJSON(text, 'form_data.json');

        const history = getHistory();
        const newEntry = {
          id: crypto.randomUUID(),
          name: fileInput.files[0].name,
          date: new Date().toISOString(),
          data: text,
        };

        history.unshift(newEntry);
        saveHistory(history);
        loadHistory();
      } catch (err) {
        alert('❌ Error: ' + err.message);
      } finally {
        spinner.style.display = 'none';
        form.reset();
        fileNameDisplay.textContent = 'No file selected';
      }
    });

    loadHistory();
  </script>
</body>
</html>
